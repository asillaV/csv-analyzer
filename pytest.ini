[pytest]
# Configurazione pytest per Analizzatore CSV

# Directory test
testpaths = tests

# Pattern file test
python_files = test_*.py

# Pattern classi test
python_classes = Test*

# Pattern funzioni test
python_functions = test_*

# Opzioni pytest
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage
    --cov=core
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Coverage minima richiesta
    --cov-fail-under=80
    # Strict markers
    --strict-markers
    # Warnings
    -W default

# Markers personalizzati
markers =
    slow: test lenti che richiedono pi√π tempo
    integration: test di integrazione
    unit: test unitari
    synthetic: test con segnali sintetici

# Coverage config
[coverage:run]
source = core
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Precisione percentuali
precision = 2
# Mostra righe mancanti
show_missing = True
# Escludi dal report
exclude_lines =
    # Pragma standard
    pragma: no cover
    # Defensive programming
    raise AssertionError
    raise NotImplementedError
    # Type checking
    if TYPE_CHECKING:
    @overload
    # Debug
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
